<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar  -->
  <header>
    <div id="header" class="z-10 w-full">

      <div id="banner" class=" flex bg-white w-full justify-between px-4">
        <div class="flex">
          <a href="index.html">
            <img class="h-[80px]" src="Cal_ai_orign-removebg-preview.png" alt="">
          </a>
          <p class="relative top-[-8px] left-[-20px] text-[55px] font-light"><a href="index.html">&vert;</a>
          </p>
          <h1 class="relative top-5 text-[#074D8D] text-[25px] font-bold md:text-[18px] "><a
              href="index.html">California Artificial Intelligence Institute</a></h1>
        </div>

        <div>
          <p class="mt-7 relative text-[1rem] text-[#074D8D] font-bold">Email: Info@calai.org</p>
        </div>
      </div>
      <div class="w-full h-[2px] bg-black"></div>
    </div>
  </header>

  <!-- Form  -->
  <div class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
      <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>
      <form id="signupForm" class="flex flex-col">
        <div class="mb-4 flex flex-col md:flex-row">
          <div class="md:w-1/2 md:pr-2">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" id="name" name="name"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your name">
          </div>
          <div class="md:w-1/2 md:pl-2">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your email">
          </div>
        </div>
        <div class="mb-4">
          <label for="mobile" class="block text-gray-700 text-sm font-bold mb-2">Mobile No.</label>
          <input type="tel" id="mobile" name="mobile"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your mobile number">
        </div>
        <div class="mb-4 flex flex-col md:flex-row">
          <div class="md:w-1/2 md:pr-2">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your password">
          </div>
          <div class="md:w-1/2 md:pl-2">
            <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Re-enter Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Re-enter your password">
          </div>
        </div>
        <button type="submit"
          class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4">Sign
          Up</button>
        <div class="flex flex-col items-center text-sm mb-4">
          <hr class="border-gray-300 w-full py-2">
          <p style="font-size: medium; font-weight: bold;" class="text-gray-700">Have an account?
            <a href="Login.html" class="text-blue-500 hover:text-blue-700">
              Login
            </a>
          </p>
          <hr class="border-gray-300 w-full py-2 mt-3">

          <button type="button" id="google-sign-in"
            class="bg-blue-600 text-white hover:bg-gray-100 hover:text-black font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-4 w-full focus:outline-none focus:shadow-outline">

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAoebNDGNMijYHlUWslnsmjYOnGUasKm2U",
    authDomain: "calai-5df45.firebaseapp.com",
    projectId: "calai-5df45",
    storageBucket: "calai-5df45.appspot.com",
    messagingSenderId: "981887347929",
    appId: "1:981887347929:web:7184650cfb1092c362e2c8"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  // Google sign-in
  function signInWithGoogle() {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .then((result) => {
        // Signed in with Google
        const user = result.user;
        alert("Signin Successfull!");
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
        localStorage.setItem('isLoggedIn', true);
        // Redirect to a new page
        window.location.href = '/index.html';
        // You can handle the signed-in user here
        console.log(user);
      })
      .catch((error) => {
        // Handle Errors here.
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
      });
  }
  document.getElementById('google-sign-in').addEventListener('click', signInWithGoogle);


  // Add event listener to the form's submit event
  document.getElementById('signupForm').addEventListener('submit', function (event) {
    // Prevent the default form submission behavior
    event.preventDefault();

    // Get the input values
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var mobile = document.getElementById('mobile').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    // Check if password and confirm password are the same
    if (password === confirmPassword) {
      // Create user with email and password
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up successfully
          const user = userCredential.user;
          alert("Sign up Successfull!");
          // Log the input details to the console
          localStorage.setItem('email', email);
          localStorage.setItem('password', password);
          localStorage.setItem('isLoggedIn', true);
          // Redirect to a new page
          window.location.href = '/index.html';
          // You can perform further actions here, such as redirecting the user
        })
        .catch((error) => {
          // Handle Errors here.
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });

      // You can perform further actions here, such as submitting the form via AJAX
    } else {
      // Show an alert message if password and confirm password do not match
      alert('Password and Confirm Password must be the same');
    }
  });



</script>
