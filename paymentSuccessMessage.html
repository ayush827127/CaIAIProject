<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div id="header" class="z-10 w-full">

      <div id="banner" class=" flex bg-white w-full justify-between px-4">
        <div class="flex">
          <a href="index.html">
            <img class="h-[80px]" src="Cal_ai_orign-removebg-preview.png" alt="">
          </a>
          <p class="relative top-[-8px] left-[-20px] text-[55px] font-light"><a href="index.html">&vert;</a>
          </p>
          <h1 class="relative top-5 text-[#074D8D] text-[25px] font-bold md:text-[18px] "><a
              href="index.html">California Artificial Intelligence Institute</a></h1>
        </div>

        <div>
          <p class="mt-7 md:hidden  relative text-[1rem] text-[#074D8D] font-bold md:hidden">Email: Info@calai.org</p>
        </div>
      </div>
      <div class="w-full h-[2px] bg-black"></div>
    </div>
  </header>
  <div class="h-screen flex justify-center mt-12">
    <div class="bg-white  mx-auto ">
        <svg viewBox="0 0 24 24" class="text-green-600 w-16 h-16 mx-auto mb-6">
            <path fill="currentColor"
                d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
            </path>
        </svg>
        <div class="text-center">
            <h3 class="text-2xl md:text-3xl text-gray-900 font-semibold mb-4">Payment Done!</h3>
            <p class="text-lg text-gray-700 mb-2"><strong>Order ID:</strong> <span id="orderId" class="font-semibold"></span></p>
            <p class="text-lg text-gray-700 mb-2"><strong>Transaction ID:</strong> <span id="transactionId" class="font-semibold"></span></p>
            <hr class="my-4 border-t border-gray-300">
            <p class="text-lg text-gray-700 mb-2"><strong>Amount Paid:</strong> <span id="amount" class="font-semibold"></span></p>
            <div class="py-6">
                <a href="/" class="px-8 md:px-12 bg-blue-800 hover:bg-indigo-500 text-white font-semibold py-3 rounded-lg inline-block">
                    GO BACK
                </a>
            </div>
        </div>
    </div>
</div>


</body>
<script>
  // Function to get URL parameters
  function getUrlParameter(name) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
      results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Retrieve order ID and transaction ID from URL
  var orderId = getUrlParameter('orderId');
  var transactionId = getUrlParameter('transactionId');
  var amount = getUrlParameter('TotalPaidAmount');

  // Display payment details on the page
  document.getElementById('orderId').textContent = orderId;
  document.getElementById('transactionId').textContent = transactionId;
  document.getElementById('amount').textContent = "US $" + amount;
</script>

</html>
